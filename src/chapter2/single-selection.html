<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/styles.css">
	<script type="text/javascript" src="../../lib/d3.js"></script>
</head>
<body>
	<p id="target"></p>
	<script type="text/javascript">
		d3.select("p#target").text("Test!");
		d3.select("p").attr("foo","goo");
		console.log(d3.select("p").attr("foo"));

		var goo_class = d3.select("p").classed("goo");
		console.log(goo_class);
		d3.select("p").classed("goo",true);
		var goo_class = d3.select("p").classed("goo");
		console.log(goo_class);
	</script>
</body>
</html>
