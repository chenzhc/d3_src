<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/styles.css">
	<script type="text/javascript" src="../../lib/d3.js"></script>
</head>
<body>
	<section id="section1">
		<div>
			<p>blue box</p>
		</div>
	</section>
	<section id="section2">
		<div>
			<p>red box</p>
		</div>
	</section>
	<script type="text/javascript">
		d3.select("#section1 > div")
				.attr("class", "blue box");

		d3.select("#section2")
				.select("div")
				.attr("class","red box");
	</script>
</body>
</html>
