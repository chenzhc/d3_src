<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/styles.css">
	<script type="text/javascript" src="../../lib/d3.js"></script>
</head>
<body>

<script type="text/javascript">
	var body = d3.select("body");

	body.append("section")
			.attr("id","section1")
			.append("div")
			.attr("class","blue box")
			.append("p")
			.text("dynamic blue box");

	body.append("section")
			.attr("id","section2")
			.append("div")
			.attr("class","red box")
			.append("p")
			.text("dynamic red box");

</script>
</body>
</html>
